<div class="login-container">
  <div class="login-form">
    <div class="login-image">
      <img src="../../../assets/images/login bac.png" alt="Login Background">
    </div>
    <div class="login-inputs">
      <form (ngSubmit)="onSubmit()" [formGroup]="logInForm">
        <h1>{{'logIn' | translate}}</h1>
        <mat-form-field>
          <mat-label>{{'EmailInputLabel' | translate}}</mat-label>
          <input class="input-style" matInput placeholder="pat@example.com" formControlName="email" required />
          <mat-error *ngIf="email.hasError('required')">{{'RequiredField' | translate}}</mat-error>
          <mat-error *ngIf="email.hasError('email') && !logInForm.controls['email'].hasError('required')">
            {{'InvalidEmailError' | translate}}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'PasswordInputLabel' | translate}}</mat-label>
          <input class="input-style" matInput formControlName="password" required [type]="hide() ? 'password' : 'text'" />
          <mat-error *ngIf="pass.hasError('required')">{{'RequiredField' | translate}}</mat-error>
          <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()" type="button">
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <br>
        <div *ngIf="isLoading" class="lock-screen">
          <mat-spinner></mat-spinner>
        </div>
        <div class="disabled">
          <p class="forgot-password" (click)="resetPassword()">{{'ForgotPasswordLabel' | translate}}</p>
        </div>
        <button type="submit" [disabled]="logInForm.invalid" class="submit-button">
          {{'Continue' | translate}}
        </button>
        <p class="signup-text">
          {{'ForgotPasswordText' | translate}} <a (click)="signUp()">{{'signUp' | translate}}</a>
        </p>
      </form>
      <form (ngSubmit)="onSubmit()">
        <app-google [userData]="userData"></app-google>
      </form>
    </div>
  </div>
</div>
